spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=PUT HERE URL ADDRESS OF YOUR DB(http:localhost:8080/"DB name" for example)
spring.datasource.username=PUT HERE YOUR USERNAME
spring.datasource.password=PUT HERE YOUR PASSWORD
spring.jpa.hibernate.ddl-auto=update

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=PUT HERE YOUR EMAIL(test@test.com)
spring.mail.password=PUT HERE YOUR PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
